<head>
<meta charset="utf-8">
<title>CSS Form</title>

<style type="text/css">

#master
{
	position:absolute;
	padding:0px;
	border:1px solid #000;   	
	background-color:#fff;
	width:1000px;
	height:1100px;
	top:10px;
	left:37px
}

#contents_left
{
	position:absolute;
	padding:10px;
	border:1px solid #000;
	background-color:#fff;
	width:450px;
	height:850px;
	top:175px;
	left:15px
}

#contents_right
{
	position:absolute;
	padding:10px;
	border:1px solid #000;
	background-color:#fff;
	width:450px;
	height:850px;
	top:175px;
	left:490px
}

.text
{
	font-family:Verdana, Helvetica, sans-serif;
	font-size:1em;
	font-style:normal;
	font-weight:500;
	text-align:left;
	background:#000;
	color:#000;
}

.medium
{
	font-family:Verdana, Helvetica, sans-serif;
	font-size:12pt;
	font-style:normal;
	font-weight:600;
	text-align:left;
	background:#fff;
	color:#000;
}

.large
{
	font-family:Verdana, Helvetica, sans-serif;
	font-size:48pt;
	font-style:normal;
	font-weight:900;
	text-align:center;
	background:transparent; 
	color:#000080; 
}

form
{
  width: 400px;
  color: #3E4A49;
  background-color: #FEF7D6;
  padding: 20px;
  border: 2px solid #4899BE;
  font-family: "Trebuchet MS", Arial, Helvetica, Sans-serif;
  font-size: 0.8em;
}

fieldset
{
  padding: 0 20px 20px;
  margin: 0 0 20px;
  border: 1px solid #3E4A49;
}

legend
{
  color: #FFFFFF;
  background-color: #4899BE;
  font-family: Arial, Helvetica, Sans-serif;
  font-size: 0.9em;
  font-weight: bold;
  padding: 5px;
  margin-bottom: 0;
  width: 9em;
  border: 1px solid #3E4A49;
}

label
{
  display: block;
  float: left;
  clear: left;
  text-align: right;
  width: 30%;
  padding-top: 0.25em;
  margin: 1em 5px 0 0;
}

input, select
{
  margin: 1em 0 0 0;
  width: 50%;
  color: #000;
  background-color: #fff;
  border: 1px solid #000;
  padding: 2px;
}

#buttons
{
  text-align: right;
  margin: -15px 0 -5px 0;
}

input.button
{
  width: auto;
  background: #FFFFFF;
  border: 2px solid #4899BE;
}

</style>

</head>
<body>

<div id="master" align="center"><!-- master -->






<div id="contents_left" class="text" align="center"><!-- contents_left -->

<form class="contact">

<fieldset>
<legend>Customer Information</legend>

<br />

<label>First Name</label>
<input type="text" />

<div>

<label>Last Name</label>
<input type="text" />

</div>
<div>

<label>Address</label>
<input type="text" />

</div>
<div>

<label>City/Town</label>
<input type="text" />

</div>
<div>

<label>State</label>
<select>
	<option selected="selected"></option>
	<option value="">AL</option>
	<option value="">AK</option>
	<option value="">AZ</option>
</select>

</div>
<div>

<label>Zipcode</label>
<input type="text" />

</div>
<div>

<label>Home Phone</label>
<input type="tel" size="12" id="phone" placeholder="xxx-xxx-xxxx" />

<div>

<label>Email</label>
<input type="email" id="address" />

</div>

</fieldset>

</form>

<br />

<form class="billing">

<fieldset>
<legend>Billing Information</legend>

<br />

<div>

<label>Credit Card</label>
<select>
	<option selected="selected"></option>
	<option value="">Credit Card</option>
	<option value="">Credit Card</option>
	<option value="">Credit Card</option>
	<option value="">Credit Card</option>
</select>

</div>
<div>

<label>Card Number</label>
<input type="text" />

</div>
<div>

<label>Expiration Month</label>
<select>
	<option selected="selected"></option>
	<option value="">Month</option>
	<option value="">Month</option>
	<option value="">Month</option>
	<option value="">Month</option>

</select>

</div>
<div>

<label>Expiration Year</label>
<select>
	<option selected="selected"></option>
	<option value="">2000</option>
	<option value="">2000</option>
	<option value="">2000</option>
	<option value="">2000</option>
</select>

</div>

<div>

<label>Security Code</label>
<input type="text" />

</div>
<div align="center">

<input type="submit" name="Submit" />&nbsp;&nbsp;
<input type="button" name="clear" value="Reset">

</div>

</fieldset>

</form>

</div><!-- end contents_left -->



<div id="contents_right" class="text" align="left"><!-- contents_right -->

<form class="lodging">

<fieldset>
<legend>Lodging Information</legend>

<br />

<div>

<label>Number of People</label>
<select>
	<option selected="selected"></option>
	<option value="">2</option>
	<option value="">3</option>
	<option value="">4</option>
</select>

</div>
<div>

<label>Room Style</label>
<select>
	<option selected="selected"></option>
	<option value="">Suite 1 Queen Bed</option>
</select>

</div>
<div>

<label>Smoking</label>
<input type="radio" name="smoking" />Yes
<input type="radio" name="smoking" />No

</div>
<div>

<label>Amenities</label>
<input type="checkbox" name="amenities" value="yes" />Cable TV
<input type="checkbox" name="amenities" value="yes" />Wi-FI

</div>

<br />

<div>

<label>Arrival Date</label>
<input type="date" id="returndate" />

</div>
<div>

<label>Departure Date</label>
<input type="date" id="returndate" />

</div>


<br />

<div>

<label>Vehicle</label>

</div>

<br /><br />

<div>

<label>Make</label>
<input type="text" />

</div>
<div>

<label>Model</label>
<input type="text" />

<div>

<label>Color</label>
<input type="text" />

</div>
<div>

<label>License</label>
<input type="text" />

</div>
<div>

<label>Comments</label>
<textarea name="" cols="20" rows="5"></textarea>

</div>

</fieldset>

</form>

</div><!-- end contents_right -->






</div><!-- end master -->

</body>
</html>
