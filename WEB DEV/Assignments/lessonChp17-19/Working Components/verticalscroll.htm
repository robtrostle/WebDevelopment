<style type="text/css">

#contents
{

	border:1px solid #000;
	background-color:#fff;
	width:800px;
	height:300px;
	top:150px;
	left:100px
}

#marquee_replacement
{
	position:absolute;
	border:1px solid #000000;
	background-color:#ffffff;
	width:400px;
	height:150px;
	overflow:auto;
	left:200px
}

#marquee_replacement p.spacer
{
	height:150px;
}

</style>

<script language="JavaScript" type="text/javascript">
